<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRoR Image Description Task Congruent Studysets 1-2</title>
    <link rel="stylesheet" type="text/css" href="css/lab.css">
    <link rel="stylesheet" href="styles.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/lab.dev.js"></script>
    <script src="typo/typo.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <script>
    function fetchStudyData() {
      return fetch('study.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Fetched study data:', data);
        })
        .catch(error => {
          console.error('Error fetching study data:', error);
        });
    }
    fetchStudyData();
   </script>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>
</body>
</html>
